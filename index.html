<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <input type="month" id="monthSelector" value="2026-02" onchange="updateTracker()">
        <h1 id="monthTitle">FEBRUARY 2026</h1>
        <div class="controls">
            <button onclick="addprotocol()">+ TASK</button>
            <button onclick="calculatePrediction()">REPORT</button>
        </div>
    </header>

    <div class="main-container">
        <aside class="achievement-card">
            <h3>ACHIEVEMENTS</h3>
            <input type="text" id="achInput" placeholder="Add achievement...">
            <ul id="achievementList"></ul>
        </aside>

        <section class="grid-card">
            <div class="table-container">
                <table>
                    <thead id="tableHeader"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </section>
    </div>

    <section class="graph-card">
        <canvas id="performanceChart"></canvas>
    </section>

    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" style="float:right; cursor:pointer;">&times;</span>
            <h2>REPORT</h2>
            <div id="reportDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
